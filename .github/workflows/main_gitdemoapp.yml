name: Deploy static site to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: gitDemoApp
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_35DE01B55A0D4ED8B4D1F5ACE47DCB15 }}
          package: .
